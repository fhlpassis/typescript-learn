<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Create an Account</h2>
      <div class="form-fields">
        <label for="username">Your username</label>
        <input type="text" name="username" class="username" id="username" placeholder="Your username">
        <span class="error-message">Error Message</span>
      </div>
      <div class="form-fields">
        <label for="email">Your e-mail</label>
        <input type="email" name="email" class="email" id="email" placeholder="Your e-mail">
        <span class="error-message">Error Message</span>
      </div>
      <div class="form-fields">
        <label for="username">Your password</label>
        <input type="password" name="password" class="password" id="password" placeholder="Your password">
        <span class="error-message">Error Message</span>
      </div>
      <div class="form-fields">
        <label for="username">Confirm your password</label>
        <input type="password" name="password2" class="password2" id="password2" placeholder="Confirm your password">
        <span class="error-message">Error Message</span>
      </div>
      <div class="form-fields">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="assets/js/bundle.js"></script>
</body>

</html>
